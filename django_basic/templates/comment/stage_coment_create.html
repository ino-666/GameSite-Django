<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コメント投稿ページ</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #b2d8d8;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 350px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-brand" href="#">コメント投稿ページ</div> 
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href={% url "accounts:stageselect" %}>ステージ選択</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container form-container">
        <h2 class="text-center">コメントを投稿</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">コメントを投稿</button>
            </div>
        </form>
    </div>
</body>
</html>
